<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Compra Confirmada! | Mundo Aventura</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="organismo-confirmacion">
        
        <header class="header-nav">
            <div class="logo">
                <img src="imagenes/logo.png" alt="Logo Mundo Aventura" class="logo-img">
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-item">INICIO</a> 
                <span class="separator">|</span>
                <a href="atracciones.html" class="nav-item">ATRACCIONES</a>
                <span class="separator">|</span>
                <a href="comprar.html" class="nav-item">COMPRAR</a>
            </nav>
        </header>

        <main class="confirmation-container">
            <div class="confirmation-card">
                <i class="fa-solid fa-circle-check success-icon"></i>

                <p class="confirmation-message">Tu pedido ha sido procesado exitosamente.</p>
                <p class="order-number">Número de pedido: <strong>#MA2025-ABCD-1234</strong></p>
                <p class="email-info">Los detalles de tus pasaportes y tu confirmación han sido enviados a tu correo electrónico.</p>
                
                <div class="confirmation-actions">
                    <a href="index.html" class="button-link primary-button">VOLVER AL INICIO</a>
                    <a href="#" class="button-link secondary-button">VER ESTADO DE MI PEDIDO</a>
                </div>
            </div>
        </main>
    </div>
