<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Atracciones | Mundo Aventura</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="organismo-attractions-list">
        
        <header class="header-nav">
            <div class="logo">
                <img src="imagenes/logo.png" alt="Logo Mundo Aventura" class="logo-img">
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-item">INICIO</a> 
                <span class="separator">|</span>
                <a href="atracciones.html" class="nav-item active">ATRACCIONES</a>
                <span class="separator">|</span>
                <a href="comprar.html" class="nav-item">COMPRAR</a>
            </nav>
        </header>

        <h2 class="section-title">ATRACCIONES</h2>

        <section class="attractions-list-grid">
            
            <div class="attraction-card-list">
                <img src="imagenes/rollercoaster.webp" alt="Montaña Rusa" class="card-image-list">
                <div class="card-content-list">
                    <p class="card-title-list">Montaña rusa</p>
                    <p class="card-description-list">Una emocionante atracción con curvas y caídas.</p>
                    <a href="comprar.html" class="card-link"><button class="card-button-list">COMPRAR</button></a>
                </div>
            </div>

            <div class="attraction-card-list">
                <img src="imagenes/ghostcar.jpeg" alt="Chocones" class="card-image-list">
                <div class="card-content-list">
                    <p class="card-title-list">CHOCONES</p>
                    <p class="card-description-list">¡Chocar un auto súper divertido! Ríe, choca y llena tu día.</p>
                    <a href="comprar.html" class="card-link"><button class="card-button-list">COMPRAR</button></a>
                </div>
            </div>

            <div class="attraction-card-list">
                <img src="imagenes/ranger.jpeg" alt="Ranger" class="card-image-list">
                <div class="card-content-list">
                    <p class="card-title-list">RANGER</p>
                    <p class="card-description-list">atracción de columpio invertido</p>
                    <a href="comprar.html" class="card-link"><button class="card-button-list">COMPRAR</button></a>
                </div>
            </div>

            <div class="attraction-card-list">
                <img src="imagenes/motodisco.jpeg" alt="Moto Disco" class="card-image-list">
                <div class="card-content-list">
                    <p class="card-title-list">MOTO DISCO</p>
                    <p class="card-description-list">Atracciones Familiares</p>
                    <a href="comprar.html" class="card-link"><button class="card-button-list">COMPRAR</button></a>
                </div>
            </div>

            <div class="attraction-card-list">
                <img src="imagenes/wizzard.jpeg" alt="Wizzard" class="card-image-list">
                <div class="card-content-list">
                    <p class="card-title-list">WIZZARD</p>
                    <p class="card-description-list">Destrezas</p>
                    <a href="comprar.html" class="card-link"><button class="card-button-list">COMPRAR</button></a>
                </div>
            </div>
            
            <div class="attraction-card-list">
                <img src="imagenes/karts.jpeg" alt="Karts" class="card-image-list">
                <div class="card-content-list">
                    <p class="card-title-list">Karts</p>
                    <p class="card-description-list">Destrezas</p>
                    <a href="comprar.html" class="card-link"><button class="card-button-list">COMPRAR</button></a>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
